<div class="input-group">
  <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="dateModel" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Cerrar" clear-text="Limpiar" current-text="Hoy"/>
  <span class="input-group-btn">
        <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
</div>
